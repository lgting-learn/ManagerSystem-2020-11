<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>商家列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/userList.css?v=1.0.0}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th>店铺名称</th>
                    <th>id</th>
                    <th>店铺地址</th>
                    <th>店铺介绍</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX" th:each="item:${shopList}" >
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.id}"></td>
                       <td th:text="${item.address}">
                        </td>
                    <td th:text="${item.introduce}">
                    </td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/shopUpdate/}+${item.id}">编辑</a>
                        <a class="btn btn-sm btn-primary" >添加食品</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/shopDelete/}+${item.id}">删除</a>
<!--                        <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.getId()}">编辑</a>-->
<!--                        <a class="btn btn-sm btn-danger" th:href="@{/delete/}+${emp.getId()}">删除</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<!-- ECharts -->
<script src="js/plugins/echarts/echarts-all.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- ECharts demo data -->
<script src="js/demo/echarts-demo.js"></script>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<script src="js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Page-Level Scripts -->
<script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }

</script>
</body>

</html>
